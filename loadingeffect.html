<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Effects</title>
    <link rel="stylesheet" href="loadingeffect.css">
</head>
<body>
    <div class="code-block">
        <div class="code-row">
            <span class="code-1 animated bg-blue" style="--d:0.1s"></span>
            <span class="code-m animated bg-pink" style="--d:0.2s"></span>
            <span class="code-1 animated bg-yellow" style="--d:0.3s"></span>
        </div>
    
        <div class="code-row">
            
                <span class="code-m animated bg-pink" style="--d:0.4s"></span>
                <span class="code-s animated bg-green" style="--d:0.5s"></span>
                <span class="code-m animated bg-blue" style="--d:0.6s"></span>
        
        </div>
        <div class="code-row">
            
                <span class="code-1 animated bg-yellow" style="--d:0.7s"></span>
                <span class="code-m animated bg-pink" style="--d:0.8s"></span>
                <span class="code-1 animated bg-green" style="--d:0.9s"></span>
        </div>

        <div class="code-row">
            
                <span class="code-m animated bg-blue" style="--d:1s"></span>
                <span class="code-m animated bg-green" style="--d:1.1s"></span>
                <span class="code-1 animated bg-yellow" style="--d:1.2s"></span>
            
        </div>
        <div class="code-row">
            <span class="code-1 animated bg-blue" style="--d:1.3s"></span>
            <span class="code-m animated bg-pink" style="--d:1.4s"></span>
            <span class="code-1 animated bg-yellow" style="--d:1.5s"></span>
        </div>
    </div>
</body>
</html>
