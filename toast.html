<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" class="rel"/>
    <title>Toast</title>
    <link rel="stylesheet" href="toast.css"/>
    <script>toast.js</script>
</head>
<body>
    <div class="card">
        <h3>Toast class</h3><br>
        <p>Once you click the bellow btn you should be able to see an toast message down below<br><br></p>
        <button class="btn-primary" onclick="triggerToast()">Trigger toast</button>
            
        <div id="toast" class="toast-message" >
            <i class="bi bi-check-circle"></i><span>Toast here</span>
        </div>
    </div>
</body>
<script src="toast.js"></script>
</html>
