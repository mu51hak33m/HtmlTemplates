<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/foot/bootstrap-icons.min.css">
    <link rel="stylesheet" href="darkmode.css">

</head>
<body>
    <div class="switch-case">
        <div class="switch-mode">
            <i class ="bi bi-brightness-high-fill"></i>
            <label class="switch">
                <input type="checkbox" name="toggleDarkModeButton" id="toggleDarkModeButton" onclick="toggleDarkMode()" checked />
                <span class="slider round"></span>
            </label>
            <i class="bi bi-moon-fill"></i>
        </div>
        
    </div>
    <script>
            let isDarkMode=true;
            function applyDarkMode(){
                const toggleDarkMode = document.getElementById('toggleDarkModeButton');

                if(isDarkMode){document.body.style.backgroundColor ="#091540";
                document.body.style.color ="white";}
                
            
            else{
                document.body.style.backgroundColor ="white";
                document.body.style.color ="#091540";

            }
            }
            applyDarkMode();
            function toggleDarkMode(){
                isDarkMode=!isDarkMode;
                applyDarkMode();
            }
    </script>
   
</body>
</html>
