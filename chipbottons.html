<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chip style buttons</title>
    <link rel="stylesheet" href="chipbottons.css">
</head>
<body>
    <div class="chips row">
        <span class="chip">
            <span class="chip-text">Banana </span>
            <span class="chip-background banana"></span>
        </span>
        <span class="chip">
            <span class="chip-text">Apple </span>
            <span class="chip-background apple"></span>
        </span>
        <span class="chip">
            <span class="chip-text">Orange </span>
            <span class="chip-background orange"></span>
        </span>
    </div>
    <script src="chipbottons.js"></script>
</body>
</html>
